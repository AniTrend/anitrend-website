name: Deploy

on:
  workflow_call:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build against'
        required: true
        default: 'latest'
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
  push:
    branches:
      - main
    tags: 
      - '*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event.inputs.environment || 'production' }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  NODE_VERSION: '22'
  IMAGE_NAME: ghcr.io/anitrend/website

jobs:
  validate-release:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_prerelease: ${{ steps.version.outputs.is_prerelease }}
      platforms: ${{ steps.version.outputs.platforms }}
      push_latest: ${{ steps.version.outputs.push_latest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            # Fallback for branch builds; use short SHA
            VERSION="sha-${GITHUB_SHA::7}"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Check if this is a prerelease (contains alpha, beta, rc)
          if [[ $VERSION =~ (alpha|beta|rc) ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "üöß This is a pre-release: $VERSION"
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "üöÄ This is a stable release: $VERSION"
          fi

          # Build strategy:
          # - non main branch pushes: amd64 only (fast)
          # - tags & manual runs: amd64 + arm64 (release parity)
          if [ "${{ github.event_name }}" = "push" ] && [ "${GITHUB_REF}" != "refs/heads/main" ]; then
            echo "platforms=linux/amd64" >> $GITHUB_OUTPUT
          else
            echo "platforms=linux/amd64,linux/arm64" >> $GITHUB_OUTPUT
          fi

          # Only push :latest for stable, tag-based releases (or explicit manual latest)
          PUSH_LATEST="false"
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.tag }}" = "latest" ]; then
            PUSH_LATEST="true"
          elif [[ "${GITHUB_REF}" == refs/tags/* ]] && [[ ! $VERSION =~ (alpha|beta|rc) ]]; then
            PUSH_LATEST="true"
          fi
          echo "push_latest=$PUSH_LATEST" >> $GITHUB_OUTPUT

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run full test suite
        run: |
          echo "üß™ Running full validation suite for release..."
          yarn lint
          yarn typecheck
          yarn build

      # - name: Security audit
      #   run: |
      #     echo "üîç Running security audit..."
      #     yarn audit --groups dependencies --level moderate

  build-release:
    name: Build Release
    runs-on: ubuntu-latest
    needs: validate-release
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Set up QEMU
        if: contains(needs.validate-release.outputs.platforms, 'arm64')
        uses: docker/setup-qemu-action@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare image tags
        id: tags
        run: |
          IMAGE="${{ env.IMAGE_NAME }}"
          VERSION="${{ needs.validate-release.outputs.version }}"

          echo "tags<<EOF" >> "$GITHUB_OUTPUT"
          echo "$IMAGE:$VERSION" >> "$GITHUB_OUTPUT"
          if [ "${{ needs.validate-release.outputs.push_latest }}" = "true" ]; then
            echo "$IMAGE:latest" >> "$GITHUB_OUTPUT"
          fi
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Build and push release image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: ${{ needs.validate-release.outputs.platforms }}
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha,scope=anitrend-website
          cache-to: type=gha,scope=anitrend-website,mode=max

  post-release:
    name: Post-Release Tasks
    runs-on: ubuntu-latest
    needs: [validate-release]
    if: needs.validate-release.outputs.is_prerelease == 'false'
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Update version in package.json
        run: |
          VERSION="${{ needs.validate-release.outputs.version }}"
          # Remove 'v' prefix if present
          VERSION=${VERSION#v}
          
          # Update package.json version
          if command -v jq >/dev/null 2>&1; then
            jq --arg version "$VERSION" '.version = $version' package.json > package.json.tmp
            mv package.json.tmp package.json
          else
            sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" package.json
          fi
          
          echo "üìù Updated package.json version to $VERSION"

      - name: Create version update PR
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: bump version to ${{ needs.validate-release.outputs.version }}"
          title: "üîñ Version Bump - ${{ needs.validate-release.outputs.version }}"
          body: |
            ## Version Update
            
            This PR updates the package.json version to match the latest release.
            
            **Release**: ${{ needs.validate-release.outputs.version }}
            **Auto-generated**: Yes
            
            This should be merged after the release is confirmed to be working correctly.
          branch: version-bump/${{ needs.validate-release.outputs.version }}
          base: main
          delete-branch: true
          labels: |
            version
            automated

      - name: Notify success
        run: |
          echo "üéâ Release ${{ needs.validate-release.outputs.version }} completed successfully!"
          echo "‚úÖ Build validated and deployed"
          echo "‚úÖ GitHub release created"
          echo "‚úÖ Docker image published to GHCR"
          echo "‚úÖ Version bump PR created"

  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: build-release
    if: always()
    steps:
      - name: Notify success
        if: needs.build-release.result == 'success'
        run: |
          echo "Deployed successfully!"
          echo "Environment: ${{ github.event.inputs.environment || 'production' }}"
          echo "Commit: ${{ github.sha }}"
          echo "Timestamp: $(date -u)"
          
      - name: Notify failure
        if: needs.build-release.result == 'failure'
        run: |
          echo "Deployment failed!"
          echo "Please check the deployment logs and try again."
          exit 1
